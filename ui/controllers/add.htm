<h1>Add a New Controller</h1>
<form method="POST" action="/controllers/add">
	<div class="form-group">
		<label for="controller">Controller Name</label>
		<input type="text" name="controller" class="form-control" id="controller" placeholder="Ex: Order_Controller" required>
		<small class="form-text text-muted">It's helpful to keep your controller names consistent and to have the word "controller" in them. For example: <code>Index_Controller</code>, <code>Order_Controller</code>, <code>Company_Controller</code></small>
	</div>
	<button type="submit" class="btn btn-primary mb-5">Add</button>
</form>
